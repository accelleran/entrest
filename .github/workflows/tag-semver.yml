name: tag-semver

on:
  workflow_dispatch:
    inputs:
      method:
        description: "Tagging method to use"
        required: true
        type: choice
        options: [next, major, minor, patch, alpha, rc, custom]
      custom:
        description: "Custom tag, if the default doesn't suffice. Must also use method 'custom'."
        required: false
        type: string
      ref:
        description: "Git ref to apply tag to (will use default branch if unspecified)."
        required: false
        type: string
      annotation:
        description: "Optional annotation to add to the commit."
        required: false
        type: string

jobs:
  tag-semver:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.ref }}
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Generate and push semver tag
        run: ./.github/scripts/generate-semver-tag.sh
        env:
          METHOD: ${{ github.event.inputs.method }}
          CUSTOM: ${{ github.event.inputs.custom }}
          ANNOTATION: ${{ github.event.inputs.annotation }}
