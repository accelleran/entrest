name: test

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - ".gitignore"
      - "**/*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
    types: [opened, edited, reopened, synchronize, unlocked]
  push:
    branches: [master]
    paths-ignore:
      - ".gitignore"
      - "**/*.md"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"

jobs:
  go-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        run: go test -v -race -timeout 5m ./...

  go-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.txt -covermode=atomic -timeout 5m ./...
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  go-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      checks: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          only-new-issues: true

  examples-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - name: Regenerate examples
        run: make examples
      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain _examples/)" ]; then
            echo "❌ Generated example code is out of date!"
            echo ""
            echo "The following files have uncommitted changes:"
            git status --porcelain _examples/
            echo ""
            echo "Please run 'make examples' locally and commit the changes."
            exit 1
          fi
          echo "✅ Generated example code is up to date"
